<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Todo List </title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Sahitya:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

    <h1>What's On Your Mind Today</h1>

    <div id="container">

    
        <h2>To-do List <i class="fas fa-angle-down"></i></h2>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li> <span><i class="far fa-trash-alt"></i></span> Go To The SuperMarket</li>
            <li> <span><i class="far fa-trash-alt"></i></span> Wash The Dishes</li>
            <li> <span><i class="far fa-trash-alt"></i></span> Feed The Cat</li>

        </ul>

    </div>
    
    <script src="todo.js"></script>
</body>
</html>
